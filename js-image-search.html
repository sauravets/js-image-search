<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="search-image" action="">
        <input type="text" placeholder="search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <div class="container">
        <section class="Images">
            <div class="row">
                <div class="col-md-4">
                    <img src="apple.webp" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="bike.jpeg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="bird.jpeg" class="img-fluid image" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <img src="brazil-bird.webp" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="car.jpg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="imagesbike1.jpeg" class="img-fluid image" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <img src="pomegranate.jpg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="red-car.jpeg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="strawberries.jpeg" class="img-fluid image" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <img src="mahindra-xuv500.jpg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="motorcycle.jpg" class="img-fluid image" alt="">
                </div>
                <div class="col-md-4">
                    <img src="plum-headed-parakeet.jpg" class="img-fluid image" alt="">
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
